<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Where to Eat 2.0</title>
        <style>
            /* Colors & base */
            :root {
                --bg: #0e0e11;
                --card: #17171c;
                --ink: #e9e9ee;
                --muted: #a7a7b0;
                --accent: #6ee7b7;
                --danger: #ff7a7a;
                --border: #22222a;
            }

            html,
            body {
                height: 100%;
            }

            body {
                margin: 0;
                background: var(--bg);
                color: var(--ink);
                font: 16px/1.45 system-ui, -apple-system, Segoe UI, Inter, Roboto, Arial, sans-serif;
                display: grid;
                place-items: center;
                padding: 24px;
            }

            .app {
                width: 100%;
                max-width: 720px;
                background: var(--card);
                border: 1px solid var(--border);
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
                display: flex;
                flex-direction: column;
                gap: 12px;
            }

            /* Header */
            .header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 12px;
                flex-wrap: wrap;
            }

            .title {
                font-size: 20px;
                font-weight: 700;
                letter-spacing: .2px;
            }

            .name-wrap {
                display: flex;
                align-items: center;
                gap: 8px;
                color: var(--muted);
                font-size: 14px;
            }

            .name-wrap input {
                background: #0f0f14;
                color: var(--ink);
                border: 1px solid var(--border);
                border-radius: 10px;
                padding: 8px 10px;
                min-width: 160px;
            }

            /* Controls */
            .controls {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }

            .btn {
                appearance: none;
                border: 1px solid var(--border);
                background: #111115;
                color: #fff;
                padding: 10px 14px;
                border-radius: 12px;
                cursor: pointer;
                transition: transform .05s ease, background .2s ease;
                font-weight: 600;
            }

            .btn:hover {
                background: #14141a;
            }

            .btn:disabled {
                opacity: .55;
                cursor: not-allowed;
            }

            .btn.primary {
                background: var(--accent);
                color: #0b0f0d;
                border-color: transparent;
            }

            .btn.primary:hover {
                filter: brightness(1.05);
            }

            .btn.ghost {
                background: transparent;
            }

            .btn.danger {
                background: transparent;
                border-color: #382022;
                color: #ffb3b3;
            }

            /* List */
            .list {
                display: grid;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 8px;
            }

            @media (max-width:560px) {
                .list {
                    grid-template-columns: 1fr;
                }
            }

            .item {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 10px;
                border: 1px solid var(--border);
                border-radius: 12px;
                background: #121218;
            }

            .item input {
                width: 18px;
                height: 18px;
                accent-color: var(--accent);
            }

            .item label {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 10px;
                width: 100%;
                cursor: pointer;
            }

            .item .name {
                font-weight: 600;
            }

            .item .map {
                font-size: 13px;
                color: var(--muted);
                text-decoration: none;
                border-bottom: 1px dashed #3a3a44;
            }

            .item .map:hover {
                color: #d7d7de;
            }

            /* Result */
            .result {
                padding: 16px;
                border: 1px solid var(--border);
                border-radius: 14px;
                background: linear-gradient(180deg, #13131a, #101017);
            }

            .result .label {
                color: var(--muted);
                font-size: 14px;
                margin-bottom: 6px;
            }

            .result .choice {
                font-size: 28px;
                font-weight: 800;
                letter-spacing: .2px;
            }

            .spin {
                display: inline-block;
                will-change: transform;
            }

            .history {
                margin-top: 12px;
                color: var(--muted);
                font-size: 14px;
                display: flex;
                flex-wrap: wrap;
                gap: 6px;
            }

            .tag {
                padding: 4px 8px;
                background: #101015;
                border: 1px solid var(--border);
                border-radius: 999px;
            }

            .meta {
                margin-top: 10px;
                color: var(--muted);
                font-size: 13px;
            }

            /* Shared banner */
            .shared {
                margin-bottom: 4px;
                padding: 12px 14px;
                border: 1px solid var(--border);
                border-radius: 12px;
                background: #101417;
            }

            .shared strong {
                font-weight: 800;
            }

            /* Share bar */
            .sharebar {
                margin-top: 8px;
                position: sticky;
                bottom: 0;
                background: linear-gradient(180deg, #0e0e11 0%, rgba(14, 14, 17, 0) 0%), var(--card);
                border: 1px solid var(--border);
                border-radius: 14px;
                padding: 14px;
                display: flex;
                gap: 10px;
                align-items: center;
            }

            @media (width < 600px) {
                .sharebar {
                    flex-direction: column;
                }
            }

            .sharebar .share-btn {
                flex: 1;
                padding: 14px 18px;
                font-size: 16px;
                border-radius: 12px;
            }

            .hint {
                color: var(--muted);
                font-size: 13px;
            }

            /* Toast */
            .toast {
                position: fixed;
                inset: auto 0 24px 0;
                display: flex;
                justify-content: center;
                pointer-events: none;
            }

            .toast .bubble {
                background: #0f1a12;
                color: #c6f3df;
                border: 1px solid #1f4232;
                padding: 10px 14px;
                border-radius: 10px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, .35);
                opacity: 0;
                transform: translateY(8px);
                transition: opacity .18s ease, transform .18s ease;
            }

            .toast.show .bubble {
                opacity: 1;
                transform: translateY(0);
            }
        </style>
    </head>

    <body>
        <div class="app" role="application" aria-label="Dinner Decider">
            <div id="sharedBanner" class="shared" style="display:none;"></div>

            <div class="header">
                <div class="title">Dinner Decider</div>
                <div class="name-wrap">
                    <label for="userName">Your name</label>
                    <input id="userName" type="text" placeholder="e.g., Alex" />
                </div>
                <label class="name-wrap" title="Avoid repeats until all enabled are used">
                    <input type="checkbox" id="noRepeats" />
                    <span>No repeats cycle</span>
                </label>
            </div>

            <div class="controls">
                <button class="btn primary" id="decideBtn" aria-live="polite">Pick for me</button>
                <button class="btn" id="shuffleBtn" title="Randomize list order">Shuffle list</button>
                <button class="btn ghost" id="enableAllBtn" title="Enable all places">Enable all</button>
                <button class="btn ghost" id="disableAllBtn" title="Disable all places">Disable all</button>
                <button class="btn danger" id="resetCycleBtn" title="Reset the no-repeats cycle">Reset cycle</button>
            </div>

            <div class="list" id="placesList" role="group" aria-label="Places to choose from"></div>

            <div class="result" aria-live="polite" aria-atomic="true">
                <div class="label">Tonight’s pick</div>
                <div class="choice"><span class="spin" id="choiceText">—</span></div>
                <div class="history" id="historyRow" aria-label="Recent picks"></div>
                <div class="meta">Tip: toggle places to include/exclude. Use “No repeats cycle” to avoid picking the
                    same place again until all enabled options have been used.</div>
            </div>

            <div class="sharebar" aria-live="polite">
                <button class="btn primary share-btn" id="shareBtn" disabled>Copy Link to Your Pick</button>
                <span class="hint">Friends open the link to see who suggested what.</span>
            </div>
        </div>

        <div class="toast" id="toast" role="status" aria-live="polite" aria-atomic="true">
            <div class="bubble" id="toastMsg">Copied!</div>
        </div>

        <script>
            /* ===== Config ===== */
            const DEFAULT_PLACES = [
                "The Grocery",
                "The Archer",
                "Franny and the Fox",
                "Palato",
                "Tuttis",
                "Cleats"
            ];

            /* ===== Storage helpers ===== */
            const STORE_KEY = "dinner-decider-v1";
            function loadState() { try { return JSON.parse(localStorage.getItem(STORE_KEY)) || {}; } catch { return {}; } }
            function saveState(s) { localStorage.setItem(STORE_KEY, JSON.stringify(s)); }
            const NAME_KEY = "dinner-decider-name";

            /* ===== State ===== */
            const state = {
                places: [],
                cycleBag: [],
                history: [],
                noRepeats: true,
                lastPick: null
            };

            /* ===== DOM ===== */
            const $ = (id) => document.getElementById(id);
            const listEl = $("placesList");
            const choiceEl = $("choiceText");
            const historyEl = $("historyRow");
            const noRepeatsEl = $("noRepeats");
            const decideBtn = $("decideBtn");
            const shareBtn = $("shareBtn");
            const shuffleBtn = $("shuffleBtn");
            const enableAllBtn = $("enableAllBtn");
            const disableAllBtn = $("disableAllBtn");
            const resetCycleBtn = $("resetCycleBtn");
            const userNameEl = $("userName");
            const sharedBanner = $("sharedBanner");
            const toast = $("toast");
            const toastMsg = $("toastMsg");

            /* ===== Utils ===== */
            const randInt = (n) => Math.floor(Math.random() * n);
            const shuffle = (arr) => { for (let i = arr.length - 1; i > 0; i--) { const j = randInt(i + 1);[arr[i], arr[j]] = [arr[j], arr[i]]; } return arr; };
            function currentEnabledNames() { return state.places.filter(p => p.enabled).map(p => p.name); }

            /* Above: ensure the no-repeat bag matches enabled items */
            function ensureCycleBag() {
                if (!state.noRepeats) { state.cycleBag = []; return; }
                const enabled = currentEnabledNames();
                const missing = enabled.some(n => !state.cycleBag.includes(n));
                const extra = state.cycleBag.some(n => !enabled.includes(n));
                if (state.cycleBag.length === 0 || missing || extra) {
                    state.cycleBag = [...enabled];
                    shuffle(state.cycleBag);
                }
            }

            /* Above: pick a random enabled name, cycling without repeats if enabled */
            function pickName() {
                const enabled = currentEnabledNames();
                if (enabled.length === 0) return null;
                if (state.noRepeats) {
                    ensureCycleBag();
                    if (state.cycleBag.length === 0) { state.cycleBag = [...enabled]; shuffle(state.cycleBag); }
                    return state.cycleBag.splice(0, 1)[0] || null;
                }
                return enabled[randInt(enabled.length)];
            }

            /* Above: subtle “spin” animation for result */
            function animateChoice(toText) {
                const spans = ["Thinking…", "Almost…", toText];
                let i = 0;
                const step = () => {
                    choiceEl.textContent = spans[i++];
                    choiceEl.style.transform = "scale(1.00)";
                    choiceEl.offsetHeight;
                    choiceEl.style.transition = "transform 220ms ease";
                    choiceEl.style.transform = "scale(1.06)";
                    if (i < spans.length) { setTimeout(step, i === 2 ? 70 : 240); }
                };
                step();
            }

            /* Above: lightweight toast feedback */
            function toastShow(msg = "Copied!") {
                toastMsg.textContent = msg;
                toast.classList.add("show");
                clearTimeout(toast._t);
                toast._t = setTimeout(() => toast.classList.remove("show"), 1400);
            }

            /* ===== Rendering ===== */
            function renderList() {
                listEl.innerHTML = "";
                state.places.forEach((p, idx) => {
                    const id = "p_" + idx;
                    const wrap = document.createElement("div");
                    wrap.className = "item";

                    const cb = document.createElement("input");
                    cb.type = "checkbox"; cb.id = id; cb.checked = !!p.enabled;
                    cb.addEventListener("change", () => {
                        p.enabled = cb.checked;
                        if (!p.enabled) { state.cycleBag = state.cycleBag.filter(n => n !== p.name); }
                        persist();
                    });

                    const label = document.createElement("label");
                    label.setAttribute("for", id);

                    const name = document.createElement("div");
                    name.className = "name"; name.textContent = p.name;

                    const map = document.createElement("a");
                    map.className = "map";
                    map.href = "https://www.google.com/maps/search/?api=1&query=" + encodeURIComponent(p.name);
                    map.target = "_blank"; map.rel = "noopener"; map.textContent = "Maps";

                    label.appendChild(name);
                    label.appendChild(map);
                    wrap.appendChild(cb);
                    wrap.appendChild(label);
                    listEl.appendChild(wrap);
                });
            }

            function renderHistory() {
                historyEl.innerHTML = "";
                state.history.slice(-8).reverse().forEach(n => {
                    const t = document.createElement("span");
                    t.className = "tag"; t.textContent = n;
                    historyEl.appendChild(t);
                });
            }

            /* Above: persist state and update UI */
            function persist() {
                saveState({ places: state.places, cycleBag: state.cycleBag, history: state.history, noRepeats: state.noRepeats, lastPick: state.lastPick });
                renderList();
                renderHistory();
                noRepeatsEl.checked = state.noRepeats;
                shareBtn.disabled = !state.lastPick;
            }

            /* ===== Name & sharing ===== */

            /* Above: return display name, fallback to “Someone” */
            function getUserName() {
                const v = userNameEl.value.trim();
                return v || "Someone";
            }

            /* Above: build a shareable URL with name + pick */
            function shareLink(pick) {
                const url = new URL(window.location.href);
                url.searchParams.set("picked", pick);
                url.searchParams.set("by", getUserName());
                url.searchParams.set("t", String(Date.now()));
                return url.toString();
            }

            /* Above: copy link to clipboard, optional native share */
            async function shareLastPick() {
                if (!state.lastPick) return;
                const link = shareLink(state.lastPick);

                try {
                    await navigator.clipboard.writeText(link);
                    toastShow("Link copied to clipboard");
                } catch {
                    window.prompt("Copy this link:", link);
                }

                if (navigator.share) {
                    try { navigator.share({ title: "Dinner Decider", text: `${getUserName()} suggests: ${state.lastPick}`, url: link }); } catch (e) { /* ignore */ }
                }
            }

            /* Above: show banner if link includes a shared pick */
            function showSharedFromURL() {
                const params = new URLSearchParams(location.search);
                const picked = params.get("picked");
                const by = params.get("by");
                if (!picked) return;
                const byTxt = by ? by : "Someone";
                sharedBanner.style.display = "block";
                sharedBanner.innerHTML = `<strong>${byTxt}</strong> suggests: <strong>${picked}</strong>`;
            }

            /* ===== Init ===== */
            (function init() {
                /* Restore name */
                const savedName = localStorage.getItem(NAME_KEY) || "";
                userNameEl.value = savedName;
                userNameEl.addEventListener("input", () => localStorage.setItem(NAME_KEY, userNameEl.value.trim()));

                /* Restore app state */
                const saved = loadState();
                const savedPlaces = Array.isArray(saved.places) ? saved.places : null;
                const seen = new Set();
                const merged = (savedPlaces && savedPlaces.length
                    ? savedPlaces.map(p => ({ name: p.name, enabled: !!p.enabled }))
                    : DEFAULT_PLACES.map(n => ({ name: n, enabled: true })))
                    .filter(p => { if (seen.has(p.name)) return false; seen.add(p.name); return true; });
                DEFAULT_PLACES.forEach(n => { if (!seen.has(n)) merged.push({ name: n, enabled: true }); });

                state.places = merged;
                state.cycleBag = Array.isArray(saved.cycleBag) ? saved.cycleBag.filter(n => merged.some(p => p.name === n)) : [];
                state.history = Array.isArray(saved.history) ? saved.history.slice(-24) : [];
                state.noRepeats = typeof saved.noRepeats === "boolean" ? saved.noRepeats : true;
                state.lastPick = saved.lastPick || null;

                renderList();
                renderHistory();
                noRepeatsEl.checked = state.noRepeats;
                choiceEl.textContent = state.lastPick || (state.history.length ? state.history[state.history.length - 1] : "—");
                shareBtn.disabled = !state.lastPick;

                /* Wire controls */
                decideBtn.addEventListener("click", () => {
                    const name = pickName();
                    if (!name) { animateChoice("No places enabled"); return; }
                    animateChoice(name);
                    state.history.push(name);
                    state.lastPick = name;
                    persist();
                });

                shareBtn.addEventListener("click", shareLastPick);
                shuffleBtn.addEventListener("click", () => { shuffle(state.places); state.cycleBag = state.cycleBag.filter(n => currentEnabledNames().includes(n)); persist(); });
                enableAllBtn.addEventListener("click", () => { state.places.forEach(p => p.enabled = true); ensureCycleBag(); persist(); });
                disableAllBtn.addEventListener("click", () => { state.places.forEach(p => p.enabled = false); state.cycleBag = []; persist(); });
                resetCycleBtn.addEventListener("click", () => { state.cycleBag = []; ensureCycleBag(); persist(); });
                noRepeatsEl.addEventListener("change", () => { state.noRepeats = noRepeatsEl.checked; if (state.noRepeats) { ensureCycleBag(); } else { state.cycleBag = []; } persist(); });
                document.addEventListener("keydown", (e) => { if (e.key === "Enter") { decideBtn.click(); } });

                /* If someone shared a link, show it */
                showSharedFromURL();
            })();
        </script>
    </body>

</html>
